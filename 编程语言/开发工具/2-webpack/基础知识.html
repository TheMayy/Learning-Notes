<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webpack</title>
</head>
<body>
    <div> <!-- 外层wrapper -->
        <div class="1_运行"> <!-- 一级标题,以下划线分隔 -->
            1.$ webpack // 有配置文件以配置文件为准
            2.$ webpack --config webpack.config.js  
            3.$ npx webpack<i>
                会将我们的脚本作为入口起点，然后 输出 为 main.js。Node 8.2+ 版本提供的 npx 命令，可以运行在初始安装的 webpack 包(package)的 webpack 二进制文件（./node_modules/.bin/webpack）
            </i>
        </div>
        <div class="2_配置">
            1.配置文件 webpack.config.js
            <script>
                const path = require('path');
                module.exports = {
                    entry: './src/index.js',
                    output: {
                        filename: 'main.js',
                        path: path.resolve(__dirname, 'dist')
                    }
                };    
            </script>
        </div>
    </div>
</body>
</html>
